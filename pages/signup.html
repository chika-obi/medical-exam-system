<!-- # Student/Admin registration page (secured) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MedExam System</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Optional styling for the admin code input */
    #adminAccessDiv {
      display: none;
      margin-top: 10px;
    }
    #adminAccessDiv input {
      border: 1px solid #ccc;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">MedExam<span>System</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-box">
      <h2>Create an Account</h2>
      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Admin Access Code Field -->
        <div id="adminAccessDiv">
          <input type="text" id="adminAccessCode" placeholder="Enter Admin Access Code" />
        </div>

        <button type="submit" class="btn primary">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script src="../js/auth.js"></script>
  <script src="../js/exam.js"></script>
  <script src="../js/proctor.js"></script>
  <script src="../js/security.js"></script>
  <script src="../js/consent.js"></script>
  <script src="../js/dashboard.js"></script>

  <script>
   
  // Only show/hide the admin access input â€” DO NOT handle submit here.
  const roleSelect = document.getElementById('role');
  const adminAccessDiv = document.getElementById('adminAccessDiv');

  // safe-guard if elements are not present
  if (roleSelect && adminAccessDiv) {
    // initial state
    adminAccessDiv.style.display = roleSelect.value === 'admin' ? 'block' : 'none';

    roleSelect.addEventListener('change', () => {
      adminAccessDiv.style.display = roleSelect.value === 'admin' ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
